<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">kanban</h1>
            </div>
        </div>
    </div>


    <div class="board">

        <div class="board-bar">
            <p class="board-name">Board Name</p>
        </div>



        <div class="board-wrapper">

            <div class="board-columns" cdkDropListGroup>

                <div class="board-column" *ngFor="let column of board.columns" > 
                    <div class="column-title">
                        {{column.name}}
                    </div>

                    <div class="tasks-container"
                        cdkDropList
                        [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="drop($event)"
                    >
                            <div class="task" *ngFor="let task of column.tasks" cdkDrag>{{task}}</div> <!--column.tasks is a array in the main-view.component.ts file-->

                    </div>



                </div>


            </div>
        </div>

    </div>

</div>
